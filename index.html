<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
    <title>Bubble Game</title>
</head>
<body>
    <div class="fixed text-white ml-3 mt-1 text-lg select-none"><span>Score: </span><span id="score">0</span></div>
    <div class="fixed inset-0 flex items-center justify-center select-none" id="modalEl">
        <div class="bg-white max-w-md w-full p-8 text-center rounded-3xl">
            <h1 class="text-6xl font-bold" id="bigScore">0</h1>
            <p class="font-bold mb-4">Points</p>
            <div>
                <button class="font-bold text-2xl bg-blue-500 text-white w-full py-3 rounded-full" id="startGameBtn">Start Game</button>
            </div>
        </div>
    </div>
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>
</html>
